<!DOCTYPE html>
<html> 
<head>
  <meta charset="utf-8">
  <title>Online Calendar</title>
  <script src="calendar.js"></script>
  <script src="events.js"></script>
  <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
  <div class="logged-in-header clearfix">
    <div id="welcome-text" class="welcome-text">Welcome</div>
    <div class="welcome-text" id="header-username"></div>
    <div id="logout-link" class="close-link" onclick="logout()">Logout</div>
  </div>
  <div id="error-div" class ="error-div"></div>
  <div id="calendar-div" class="calendar-div">
    <div id="month-div"></div>
    <div id="table-div">
      <table>
        <thead>
          <tr>
            <th>Sunday</th>
            <th>Monday</th>
            <th>Tuesday</th>
            <th>Wednesday</th>
            <th>Thursday</th>
            <th>Friday</th>
            <th>Saturday</th>
          </tr>
        </thead>
        <tbody id="calendar-days">
        </tbody>
      </table>
    </div>
  </div>
  <div class="event-viewer-wrapper" id="event-viewer-wrapper">
    <div id="event-viewer" class="event-viewer">
      <div class="ev-top-wrap">
        <div class="ev-top">Event<div class="close-link" onclick="closeEV()">X</div></div>
      </div>
      <div class="ev-form" id="ev-form">
          <label>Event:</label>
          <input type='text' id="ev-eventDesc"></input><br>
          <div id="ev-eventDesc-error"></div>
          <label>Date:</label>
          <input type='date' id="ev-date"></input><br>
          <div id="ev-date-error"></div>
          <label>Time:</label>
          <input type='time' id="ev-time"></input><br>
          <div id="ev-time-error"></div>
          <div id="ev-buttons"></div>
      </div>
      
    </div> 
  </div>
</body>
</html>
